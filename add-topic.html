    <link rel="stylesheet" href="styles/public.css"/>
    <link rel="stylesheet" href="styles/add-topic.css"/>
</head>
<body>
<!-- header -->
<header>
    <nav class="navbar navbar-default" role="navigation">
        <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
                    <span class="sr-only">顶部导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">知识交流平台</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">Node.js</a></li>
                    <li><a href="#">专利业务</a></li>
                    <li><a href="#">服务器</a></li>
                    <li><a href="#">JAVA</a></li>
                    <li><a href="#">javascript</a></li>
                    <li><a href="#">Vue.js</a></li>
                    <li><a href="#">数据库</a></li>
                    <li><a href="#">其他</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
</header>
<!-- /header -->

<!-- page content -->
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">发布新话题</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="topicCategory" class="col-sm-1 control-label">分类</label>
                            <div class="col-sm-11">
                                <select id="topicCategory" class="form-control">
                                    <option>HTML/CSS</option>
                                    <option>HTML/CSS</option>
                                    <option>HTML/CSS</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="topicTitle" class="col-sm-1 control-label">标题</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="topicTitle" />
                            </div>
                        </div>
                        <div class="form-group textarea-wrapper">
                            <textarea class="form-control" rows="20" placeholder="请输入内容..."></textarea>
                        </div>
                        <div class="clearfix btn-wrapper">
                            <div class="pull-right">
                                <a href="javascript:;" class="btn btn-primary">提交</a>
                                <a href="javascript:;" class="btn btn-default">重置</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">网站介绍</h3>
                </div>
                <div class="panel-body">
                    <p>
                        本站为专业前端社区，为热爱前端的开发者提供一个理想的栖息地。随着Node.js的生态发展，前端全栈成为可能。前端技术发展日新月异，参与分享和讨论是提升自我的绝佳路径。欢迎加入我们的大家庭！
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<!-- footer -->
<footer>
    <div class="container text-center">
        <hr>

</footer>
